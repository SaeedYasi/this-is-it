<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        font-family: Arial; text-align: center; margin-top: 50px;
      }
      button{ padding: 10px; background: #4CAF50; color: white ; border: none; cursor: pointer;
      border-radius: 5px;}
      input{ padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: rgb(175, 190, 190);}

    </style>
  </head>
  <body>
    <input id="userInput" placeholder="یه عدد وارد کن" >
    <button onclick="showMessage()">بزن</button>
    <p id="result"></p>
    
    
    <script>
      function showMessage() {
        let number =Number(document.getElementById("userInput").value);
        let result =document.getElementById("result");
        if (number) {
          result.innerHTML =`عددت شد:${number+5} ! باحال شد نه`;
      } else {
        result.innerHTML =" یه چیز بزن دیگه";
      }
    }

      document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key==="Enter") {
          showMessage();
      }
        } );
         
      </script>
  </body>
</html>
